<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Tools</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Pdf Reader Tools</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <div class="main">
      <div class="row">
        <div class="col-md-2 sm-1">
          <div class="sidebar d-flex flex-column vh-100">
            <ul>
              <li class="mt-4">
                <a href="{{url_for('index')}}"
                  ><span><i class="fa-regular fa-file-excel"></i> </span> File
                  Converter (With Table)</a
                >
              </li>
              <li class="mt-4">
                <a href="{{url_for('rename_files')}}"
                  ><span><i class="fa-solid fa-file-signature"></i></span> File
                  Rename</a
                >
              </li>
              <li class="mt-4">
                <span
                  ><i
                    class="fa-solid fa-check-double"
                    style="color: #ffffff"
                  ></i></span
                ><a href="{{url_for('verify_files')}}"> Part Verification</a>
              </li>
              <li class="mt-4">
                <span
                  ><i
                    class="fa-solid fa-file-pdf"
                    style="color: #ffffff"
                  ></i></span
                ><a href="{{url_for('scanned_files')}}"> Scanned PDF</a>
              </li>
            </ul>
          </div>
        </div>
        {% block content %} {% endblock %}
      </div>
    </div>
  </body>
</html>
